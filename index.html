<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="icon" href="./favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-task">
        <h3 class="add-task__title">Add Item</h3>
        <div class="input-wrapper">
          <input class="input-wrapper__text" type="text">
          <button class="input-wrapper__btn">Add</button>
        </div>
      </section>
      <section>
        <h3 class="section-title">Todo</h3>
        <ul class="incomplete-tasks" id="incomplete">
        </ul>
      </section>
      <section>
        <h3 class="section-title">Completed</h3>
        <ul class="completed-tasks" id="completed">
        </ul>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
